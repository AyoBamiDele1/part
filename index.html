<!DOCTYPE html>
<html>

<head>

  <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->

    crossorigin="anonymous">


  <!-- My own stylesheet -->
  <link href="style (3).css" rel="stylesheet">
</head>

<body>
  <video poster="http://thenewcode.com/assets/videos/zsystems-alt.webm" id="bgvid" playsinline autoplay muted loop>
    <!-- 
  - Video needs to be muted, since Chrome 66+ will not autoplay video with sound.
  WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
    <source src="http://thenewcode.com/assets/videos/zsystems-alt.webm" type="video/webm">
    <source src="http://thenewcode.com/assets/videos/zsystems-alt.mp4" type="video/mp4">

  </video>
  <header class="startup text-center text-white d-flex">
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-12 my-auto">
          <h1 class="text-uppercase faded">
            <strong>the biggest startup event of the year</strong>
          </h1>
          <hr>
        </div>
        <div class="col-lg-12 my-auto">
          <!-- Begin MailChimp Signup Form -->
          <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">

          <div id="mc_embed_signup">
            <form action="https://twitter.us12.list-manage.com/subscribe/post?u=4892593042d9e4413315be645&amp;id=4d6890b096" method="post"
              id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
              <div id="mc_embed_signup_scroll">


                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true">
                  <input type="text" name="b_4892593042d9e4413315be645_4d6890b096" tabindex="-1" value="">
                </div>
                <div class="clear">
                  <input class="btn btn-primary btn-xl" type="submit" value="Find Out More" name="subscribe" id="mc-embedded-subscribe" class="button">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <footer>
    <div class="contact-info" <>
      <P>social media contact</P>
    </div>
    <a href="https://www.linkedin.com/in/chuks-amaechi-1870a2156/" class="fa fa-linkedin"></a>
    <a href="https://twitter.com/chuks022" class="fa fa-twitter"></a>
  </footer>
